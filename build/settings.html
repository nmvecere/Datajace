<!DOCTYPE html>
<html lang="en">

<head>
    <title>Settings</title>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="pageSetup()">
    <!-- PAGE CONTENT -->
    <div class="settings-wrapper">
        <header>
            <div class="nav-bar">
                <h1>Settings</h1>
                <button type="button" name="back-button" id="back-button" onclick="changePage('index.html')"></button>
            </div>
        </header>
        <div class="setting-label">Display</div>
        <div class="setting-option">General Counter</div><button type="button" class="settings-option-button"></button>
        <div class="setting-option">Poison Counter</div><button type="button" class="settings-option-button"></button>
        <div class="setting-option">Mirror Mode</div><button type="button" class="settings-option-button"></button>
    </div>
    <div class="landscape-wrapper">
        <header>
            <div class="nav-bar">
                <h1>Datajace</h1>
            </div>
        </header>
        <div class="orientation-notice">
            <img src="img/app-logo.png" /><br />
            "Clear your mind of idle thoughts... <br />
            And rotate to portrait mode."
        </div>
    </div>
    <!-- JAVASCRIPT-->
    <script src="js/refresh-manifest.js" type="text/javascript"></script>
    <script>
        // ADD TO HOME CUSTOMIZATION
        var addToHomeConfig = {
            touchIcon: true,
            message: 'Want to install this app on your %device? Tap %icon and then <strong>Add to Home Screen</strong>.'
        };
    </script>
    <script src="js/main.js"></script>
</body>

</html>
