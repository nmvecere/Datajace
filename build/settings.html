<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Settings</title>
        <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- CSS -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/switchery.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body onload="pageSetup()">
        <!-- PAGE CONTENT -->
        <div class="settings-wrapper">
            <header>
                <div class="nav-bar">
                    <h1>Settings</h1>
                    <button data-role="button" type="button" data-direction="reverse" name="back-button" class="back-button" onclick="changePage('index.html')"></button>
                </div>
            </header>
            <div class="setting-label">Display</div>
            <form>
                <div class="setting-option">General Counter</div><input type="checkbox" name="setting" id="general" value="general" class="checkbox js-switch" />
                <div class="setting-option">Poison Counter</div><input type="checkbox" name="setting" id="poison" value="poison" class="checkbox js-switch" />
                <div class="setting-option">Mirror Mode</div><input type="checkbox" name="setting" id="mirror" value="mirror" class="checkbox js-switch" />
            </form>
        </div>
        <div class="landscape-wrapper">
            <header>
                <div class="nav-bar">
                    <h1>Datajace</h1>
                </div>
            </header>
            <div class="orientation-notice">
                <img src="img/app-logo.png" /><br />
                "Clear your mind of idle thoughts... <br />
                And rotate to portrait mode."
            </div>
        </div>
        <!-- JAVASCRIPT-->
        <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile.custom.min.js" type="text/javascript"></script>
        <script src="js/switchery.min.js" type="text/javascript"></script>
        <script src="js/main.js"></script>
    </body>
</html>
